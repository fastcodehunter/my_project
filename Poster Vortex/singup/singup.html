    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet">
    <title>Code Font</title>
  </head>

  <body>
    <header>
      <div class="header__container">
        <div class="wrapper_header">
          <nav class="list__header">
            <ul class="item_nav">
              <li class="item"><a class="logo__header" ><img
                    src="./slaider/logo.png" alt="logo__header"
                    height="40px"></a></li>
              <li class="item"><a class="link__header" href="../home/home.html">Shop</a></li>
              <li class="item"><a class="link__header" href="../profile/profile.html">Artists</a></li>
              <li class="item"><a class="link__header" href>Help</a></li>
              <li class="item"><a class="link__header" href></a></li>
            </ul>
            <ul class="item_nav">
              <li class="item"><a href="../login/login.html">Login</a></li>
              <li class="item"><a href="../singup/singup.html">Sing Up</a></li>
              <li><input class="form-control" type="text"
                  placeholder="Serch"></li>
            </ul>
          </nav>
        </div>

      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="title__main">
          <div class="container__logo">
            <img class="logo" src="./slaider/logo.png" alt>
            <div class="name__logo"> <span
                style="font-weight: bolder; color: #42e4ec">Poster</span>Vortex</div>
          </div>
          <div class="name__form">
            Sign Up
          </div>
          <form action>
            <div class="wrapper__form">
              <div class="name__input">Name</div>
              <div class="inpit__form">
                <input class="input__form" type="text" placeholder="Author's name">
              </div>
              
            </div>
            <div class="wrapper__form">
              <div class="name__input">Email</div>
              <div class="inpit__form">
                <input class="input__form" type="email" placeholder="Author's email">
              </div>
              
            </div>
            <div class="wrapper__form">
              <div class="name__input">Password</div>
              <div class="inpit__form">
                <input class="input__form" type="password" placeholder="Author's password">
                <ul class="rule__password">
                  <li  class="rule">At least 6 characters</li>
                  <li class="rule">Contains numbers</li>
                  <li class="rule">Contains uppercase and lowercase characters</li>
                </ul>
                <div class="agree__rules">
                  <div class="agreement">
                    <input  type="checkbox">
                    I agree to the <span><a href="">terms</a></span> and <span><a href="">conditions</a></span>  and am ready to sell my soul to this site.
                  </div>
                  <div>
                    <button class="btn"> <a  href="">Create an account</a>
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>

    </main>

  </body>
